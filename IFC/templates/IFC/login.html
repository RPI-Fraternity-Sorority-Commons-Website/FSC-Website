{% extends 'IFC/base.html' %}

{% block title %}Log in{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <style>
        .form-area {
            background-color: white;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 5px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .section-title {
            font-size: 35px;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 215px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            padding: 10px;
            border: solid;
            border-width: 1px;
            border-radius: 4px;
            background-color: #ff2828;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 200ms;
        }
        
        button:hover {
            color: #ff2828;
            background-color: white;
        }

        .help-text {
            font-size: 12px;
            text-align: left;
        }
    </style>

    <div class="form-area">

        {% if error %}
            <div class="help-text alert alert-danger">
                <b>Error: </b> Invalid username or password
            </div>
        {% endif %}

        <span class="section-title">Log in</span>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit"><span style="font-weight: bold;">Log in</span></button>
            </div>
        </form>
    </div>


{% endblock %}
