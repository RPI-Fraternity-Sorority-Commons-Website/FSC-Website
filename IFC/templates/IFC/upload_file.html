    <meta charset="utf-8">

    <title>RPI FSC</title>
    
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'IFC/images/favicon.png' %}" />

    <!-- Bootstrap CSS -->

    <div id="main-content">
        <!-- Navbar -->
        {% include 'IFC/navbar.html' %}

        <!-- Main Content -->
        <main class="main-content">

            <div class="container">
                {% for item in acr_data %}
                <div class="row">
                    <ul class="list-unstyled hstack">
                        <li><span class="text item">{{ item.section }}</span></li>
                    </ul>
                    <div class="description hstack">
                        <span class="text">{{ item.description }}</span>
                    </div>
                    <form action="/upload" method="POST" class="upload-form" enctype="multipart/form-data">
                        <label for="file-{{ item.section }}" class="bttn">Browse</label>
                        <input type="file" id="file-{{ item.section }}" class="hidden file-select" name="file" required/>
                        <input type="submit" class="bttn" value="Upload File">
                        <input type="hidden" id="acr_std_id" name="acr_std_id" value="{{ item.section }}">
                        {% csrf_token %}
                    </form>

                    <a href="#" onClick="fileView=window.open('/upload/list?sec={{ item.section }}','fileView','width=600,height=400'); return false;">View Uploads</a>
                </div>

<script>
    var cusid_ele = document.getElementsByClassName('file-select');
    for (var i = 0; i < cusid_ele.length; ++i) {
        var item = cusid_ele[i];  
        item.addEventListener("change", function(){
            
            var file = $(this)[0].files[0].name;
            $('label[for="'+ $(this).attr('id') +'"]').text(file);
        });
    }




</script>
