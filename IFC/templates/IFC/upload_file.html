<script>
    var cusid_ele = document.getElementsByClassName('file-select');
    for (var i = 0; i < cusid_ele.length; ++i) {
        var item = cusid_ele[i];  
        item.addEventListener("change", function(){
            
            var file = $(this)[0].files[0].name;
            $('label[for="'+ $(this).attr('id') +'"]').text(file);
        });
    }

    var get_files_buttons = document.getElementsByClassName('get-uploads');
    for (var i = 0; i < get_files_buttons.length; ++i) {
        var btn = get_files_buttons[i];
        btn.onclick = function(){
            
            $('#uploads-' + ($(btn).attr('id').slice(-1))).append('<li>LIST ITEM</li>')
        }
    }


</script>
