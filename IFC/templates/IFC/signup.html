{% extends 'IFC/base.html' %}

{% block title %}Sign up{% endblock %}

{% block header %}
{% endblock %}

{% block content %}

    <style>
        .form-area {
            background-color: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            padding: 10px;
            border: solid;
            border-color: #ff5555;
            border-radius: 4px;
            background-color: #ff5555;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 200ms;
        }
        
        button:hover {
            background-color: white;
            color: #ff5555;
        }

        .subtext {
            font-size: 16px;
        }
    </style>

    <div class="form-area">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2 }}
            </div>
            <div class="form-group">
                {{ form.extra }}
            </div>
            <button type="submit">Create account</button>
        </form>
    </div>
{% endblock %}
