{% extends 'IFC/base.html' %}

{% block title %}Sign up{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    <style>
        .form-area {
            background-color: white;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 5px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .section-title {
            font-size: 35px;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        input {
            width: 215px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff5555;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            color: #ff5555;
            background-color: white;
        }
    </style>

    <div class="form-area">

        <span class="section-title">Sign up</span>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <button type="submit"><span style="font-weight: bold;">Create account</span></button>
            </div>
        </form>

        {% for e in errors %}
            <p style="color: red;">Error: {{ e }}</p>
            <br>
        {% endfor %}
    </div>
{% endblock %}
