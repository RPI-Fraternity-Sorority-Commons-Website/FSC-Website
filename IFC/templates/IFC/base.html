<!DOCTYPE html>

{% load static %}

<style>
    html {
        overflow-y: scroll;
        margin-top: 86px;
    }

    .title-text{
        color: rgb(0, 0, 0);
        font-weight: bolder;
        font-size: xx-large;
    }

    .main-content .container{
        padding: 20px;
    }

    @font-face {
        font-family: 'CustomFont';
        src: url("{% static 'IFC/Fonts/Overpass/overpass-extrabold.otf' %}") format('truetype');
    }
</style>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="{% static 'IFC/images/favicon.png' %}" />
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}RPI IFC{% endblock %}</title>
</head>

<body>

    <!-- Navbar -->
    {% include 'IFC/navbar4.html' %}

    {% block header %} {% endblock %}

    
    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
    {% include 'IFC/footer.html' %}
</body>

</html>
