{% load static %}

<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Style */
    body {
        font-family: Arial, sans-serif;
    }

    /* Navbar Container */
    .navbar {
        background-color: white;
        padding: 8px 0 0 0;
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
    }

    /* Navbar Links */
    .navbar ul {
        width: 100%;
        list-style: none;
        display: flex;
        margin-bottom: 0px;
        justify-content: left;
    }

    .navbar ul li {
        margin: 15px 15px;
        width: 100px;
        text-align: center;
    }

    
    .navbar ul li a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
        color: #ddd;
    }

    #nav-transition {
        width: 100%;
        height: 20px;
        padding-top: 5px;
    }

    .nav-logo {
        width: 45px;
        height: 45px;
        margin-top: 3px;
        margin-right: 30px;
    }

    .page-margins {
        width: 75%;
        padding: 0;
        margin: 0;
    }

    .dropbtn {
        color: #333;
        padding: 16px;
        font-size: 16px;
        border: none;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {background-color: #ddd;}

    .dropdown:hover .dropdown-content {display: block;}

</style>

<nav class="navbar">
    <div class="page-margins">
        <ul>
            <a href="#goon"><img class="nav-logo" src="{% static 'FSC/images/favicon.png' %}" width="45" height="45"></a>

            <!--<li><a href="/">Home</a></li>-->

            <li class="dropdown">
                <span class="dropbtn">About</span>
                <div class="dropdown-content">
                    <a href="/chapters">Our Chapters</a>
                    <a href="/leadership">Leadership</a>
                    <a href="/accreditation">Accreditation</a>
                </div>
            </li>

            <li class="dropdown">
                <span class="dropbtn">Chapters</span>
                <div class="dropdown-content">
                    <a href="/chapters">Our Chapters</a>
                    <a href="/leadership">Leadership</a>
                    <a href="/accreditation">Accreditation</a>
                </div>
            </li>

            <li class="dropdown">
                <span class="dropbtn">About</span>
                <div class="dropdown-content">
                    <a href="/chapters">Our Chapters</a>
                    <a href="/leadership">Leadership</a>
                    <a href="/accreditation">Accreditation</a>
                </div>
            </li>
        </ul>
    </div>
    <img id="nav-transition" src="{% static 'FSC/images/verticalgradient.png' %}">
</nav>

<script>
    // Enable hover functionality for Bootstrap dropdowns
    $(document).ready(function () {
        $('.dropdown').hover(
            function () {
                $(this).addClass('show');
                $(this).find('.dropdown-menu').addClass('show');
            },
            function () {
                $(this).removeClass('show');
                $(this).find('.dropdown-menu').removeClass('show');
            }
        );
        generateBreadcrumb();
    });

    // Update the URL when a dropdown item is clicked
    $('.nav-link').on('click', function (e) {
        e.preventDefault();
        var url = $(this).attr('href');
        window.location.href = url;
    });
</script>
